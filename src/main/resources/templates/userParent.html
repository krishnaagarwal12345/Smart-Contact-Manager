<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout1(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Contact Manager</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <!-- Navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-white">
            <a class="navbar-brand" href="#">SmartContactManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" th:text="${user.name}">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

<div class="sidebar">
<button onclick="BarVisibility()" type="button" class="btn-close" ></button>
<div class="divider"></div>
<a class="item" href="#" th:href="@{/home}"><i class="fas fa-home"></i>Home</a>
<a class="item" href="#" th:href="@{/user/showcontact/0}"><i class="fas fa-id-card-alt"></i>View Contact</a>
<a class="item" href="#" th:href="@{/user/addcontact}"><i class="fas fa-pencil-alt"></i>Add Contact</a>
<a class="item" ><i class="fas fa-user-circle"></i>MyProfile</a>
<a class="item" ><i class="fas fa-cogs"></i>Settings</a>
<a class="item" href="#" th:href="@{/logout}" ><i class="fas fa-sign-out-alt"></i>LogOut</a>
<div class="divider"></div>


</div>

<div class="content">
<i onclick="BarVisibility()" class="fas fa-bars m-3" ></i>
<div th:replace="${content}"></div>

</div>

    <!-- Scripts -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/jss/script.js}"></script>

</body>
</html>
