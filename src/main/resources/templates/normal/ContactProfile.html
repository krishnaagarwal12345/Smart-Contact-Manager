<!DOCTYPE html>
<html lang="eng"xmlns:th="http://www.thymeleaf.org" th:replace="userParent::layout1(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card">

<div class="card-body" >




<div class="text-center">
<img style="height: 200px; width: 200px; margin-top: 5px;" alt="" src="" th:src="@{'/image/'+${u.image}}">
</div>
<h1 class="text-center"th:text="${u.name}"></h1>

<table class="table table-dark table-striped table-hover table-bordered border-primary text-center">
  <thead>
    <tr>
      <th scope="col">uId</th>
      <th scope="row" th:text="${u.userId}"></th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    
    <tr>
      <th scope="col">Email</th>
      <td th:text="${u.email}"></td>
    
    </tr>
    <tr>
      <th scope="col">About</th>
      <td th:text="${u.about}"></td>
    </tr>
    <tr>
      <th scope="col">role</th>                      	
      <td th:text="${u.role}"></td>
    
    </tr>
    
    
  </tbody>
</table>




</div>
</div>


</section>

</body>
</html>
