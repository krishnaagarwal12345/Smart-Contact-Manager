<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="parent::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>SignUp page</title>
</head>
<body>

<section >
 <div id="login">
  <div id="login-box">
    <h3>Login</h3>
    <form  th:action="@{/Loginsubmit}" th:method="post">
      <div th:if="${param.error}" class="alert alert-danger">Invalid user and password</div>
      <div th:if="${param.logout}" class="alert alert-danger">u have been logged out</div>
      <div class="form-group">
        <label>UserName</label>
        
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="remember">
        <label class="form-check-label">Remember me</label>
      </div>
      <button type="submit" class="btn mt-3">Submit</button>
      <div id="register-link">
        <a href="/signup">Register here</a>
      </div>
    </form>
  </div>
</div>


                        

</section>    

</body>
</html>
